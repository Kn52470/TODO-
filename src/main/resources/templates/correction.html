<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf/org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作業修正</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="js/jsDate.js"></script>
</head>
<body>
<div class="container mt-4">
    <h2>作業修正</h2>
    <form id="item-form"method="post"th:action="@{/correction}"class="form-signup"th:object="${itemForm}">
        <div class="form-group">
            <label for="itemName">項目名</label>
            <input type="text" class="form-control"  placeholder="項目名を入力" th:field="*{itemName}"th:errorclass="is-invalid">
            <div class="invalid-feedback"th:errors="*{itemName}"></div>
        </div>
        <label for="user">担当者</label>
      	<select th:field="*{userId}"  class="form-control"th:errorclass="is-invalid">
		  <option value="">--選択してください--</option> 
		  <option th:each="user, iterStat : ${users}"
            th:value="${user.id}"
            th:text="${user.user}"></option>
        </select>
        <div class="invalid-feedback"th:errors="*{userId}"></div>
        <div class="form-group">
            <label for="expireDate">期限</label>
            <input type="date" class="form-control"th:field="*{expireDate}"th:errorclass="is-invalid">
            <div class="invalid-feedback"th:errors="*{expireDate}"></div>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" value="true" name="complete" th:checked="*{finishedDate != null}">
            <label class="form-check-label" for="complete">完了</label>
        </div>
        <div class="d-flex align-items-center">
        <button type="submit" class="btn btn-success mr-2">更新</button>
        <input type="hidden" th:field="*{id}" />
    </form>
		<div class="d-flex align-items-center">
			<a href="http://localhost:8080/list" class="btn btn-primary">キャンセル</a>
		</div>	
</div>
</body>
</html>
